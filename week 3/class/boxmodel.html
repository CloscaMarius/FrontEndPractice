<!DOCTYPE html>
<html>

<head>
    <title>Box model</title>

    <style>
        h1 {
            border: 2px solid red;
            background-color: #6A6;
            padding: 10px;
        }

        ol {
            margin: 15px;
            background-color: #DE1E7E;
        }

        p {
            width: 500px;
            height: 300px;
            border: 2px dotted black;
            background-color: #FB1;
        }

        a {
            border-bottom: dashed blue;
            background-color: #a1a1a1;
        }
    </style>
</head>

<body>
    <h1>Example of heading</h1>

    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
    </ol>

    <p>first paragraph</p>
    <p>second paragraph</p>
    <p>third paragraph</p>

    <a href="https://www.google.ro/">Google</a>
    <a href="https://www.bing.com/">Bing</a>
    <a href="http://wiki.com/">Wiki.com</a>
</body>

</html>
