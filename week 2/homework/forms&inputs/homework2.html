<!DOCTYPE html>
<html>
    <head>
        <title>Travel reservation form</title>
    </head>
    <body>
        <br>
        <h2>Travel reservation form</h2>
        <p><strong>* denotes mandatory</strong></p>
        <br>
        <form>
        <label for="name">Full name*:</label>
        <br>
        <input type="text" id="name" required>
        <br><br>
        <label for="email">Email address*:</label>
        <br>
        <input type="email" id="email" required>
        <br><br>
        <label for="package">Select Tour Package*:</label>
        <br>
        <select id="package" required>
            <option value="france">France</option>
            <option value="germany">Germany</option>
            <option value="uk">UK</option>
            <option value="spain">Spain</option>
        </select>
        <br><br>
        <label for="arrival">Arrival date*:</label>
        <br>
        <input type="date" id="arrival" required>
        <br><br>
        <label for="number">Number of persons*:</label>
        <br>
        <input type="number" id="number" required min="1">
        <br><br>
        <label for="avail">What do you want to avail?*</label><br>
        <input type="checkbox" id="avail" value="boarding" checked required>Boarding <br>
        <input type="checkbox" id="avail" value="fooding">Fooding <br>
        <input type="checkbox" id="avail" value="sightSeeing">Sight seeing <br>
        <br>
        <label for="discout">Discount Coupon code:</label>
        <br>
        <input type="text" id="discount">
        <br><br>
        <label for="terms">Terms and conditions*</label> <br>
        <input type="radio" name="agreement" id="terms" value="agree" checked required>I agree
        <input type="radio" name="agreement" id="terms" value="disagree">I disagree
        <br> <br>
        <input type="submit" value="Complete reservation">
    </form>
    </body>
</html>
